<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl overflow-hidden">
        <!-- Header con título -->
        <div class="bg-indigo-600 p-6 text-center">
            <h1 class="text-3xl font-bold text-white">CVMaker</h1>
            <p class="text-indigo-100 mt-1">Crea tu CV profesional en minutos</p>
        </div>

        <!-- Formulario de Login -->
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-8 space-y-6">
            <!-- Campo Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                        </svg>
                    </div>
                    <input type="email" id="email" formControlName ="email"
                        class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2
                        focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                        placeholder="tucorreo@ejemplo.com" required>
                </div>
            </div>

            <!-- Campo Contraseña -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <input type="password" id="password" formControlName="password"
                        class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2
                        focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                        placeholder="••••••••" required>
                </div>
            </div>

            <!-- Recordar contraseña -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-700">Recordar sesión</label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">¿Olvidaste tu contraseña?</a>
                </div>
            </div>

            <!-- Botón de Login -->
            <div>
                <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm
                    font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2
                    focus:ring-indigo-500 transition duration-200">
                    Iniciar Sesión
                </button>
            </div>

            <!-- Enlace a Registro -->
            <div class="text-center text-sm text-gray-600">
                ¿No tienes una cuenta?
                <a [routerLink]="['/SignIn']" class="font-medium text-indigo-600 hover: text-indigo-500">
                Resgistrate Aqui    
            </a>
            </div>
        </form>
    </div>
</div>
